<html>
<head>
	<title>N*N Grid system</title>
	<link rel="stylesheet" type="text/css" href="gridproject.css">

	<div class="buttonbox">
		<div class="row">
			<div class="col">
				<span id="entervalue">
					<label for="ninput">HEY GIVE 'N':</label>
					<input type="text" id="ninput" placeholder="Enter n">
				</span>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-1">
				<button id="like">WANT THIS COLOUR</button>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-1">
				<div class="choosecolor"></div>
				<div class="choosecolor"></div>
				<div class="choosecolor"></div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-1">
				<button id="dislike">CHANGE COLOUR</button>
			</div>
		</div>
		<br>
		<div class="row highlight">
			<div class="col">
				<button id="highlightBtn">HIGHLIGHT</button>
			</div>
		</div>
	</div>
	<hr id="styleHr">
	<div id="box">
	</div>
	<script type="text/javascript" src="gridproject.js"></script>
</body>
</html>
